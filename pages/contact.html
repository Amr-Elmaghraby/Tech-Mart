<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/theme-init.js"></script>
    <title>Contact Section</title>
    <link rel="stylesheet" href="/css/pages/contact.css">
        <link rel="stylesheet" href="/css/main.css" />
        <link
      rel="shortcut icon"
      href="/assets/images/logo/logo.svg"
      type="image/x-icon"
    />
</head>
<body data-page="contact">


<!-- Header -->
    <div id="header"></div>


    <!-- Main Coontact Page -->
    <div class="contact-wrapper">
        <div class="contact-box">
            <div class="contact-title-area">
                <h2>READY TO WORK WITH US</h2>
                <p>Contact us for all your questions and opinions</p>
            </div>

            <div class="contact-grid">
                <div class="form-area">
                    <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label class="form-label">First Name <span class="asterisk">*</span></label>
                                <input type="text" class="form-input" required>
                            </div>
                            <div class="input-group">
                                <label class="form-label">Last Name <span class="asterisk">*</span></label>
                                <input type="text" class="form-input" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="form-label">Email Address <span class="asterisk">*</span></label>
                            <input type="email" class="form-email" required>
                        </div>

                        <div class="input-group">
                            <label class="form-label">Phone Number (Optional)</label>
                            <input type="tel" class="form-tel">
                        </div>

                        <div class="input-group">
                            <label class="form-label">Country / Region <span class="asterisk">*</span></label>
                            <select class="form-select" required>
                                <option>United States (US)</option>
                                <option>EGY</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label class="form-label">Subject (Optional)</label>
                            <input type="text" class="form-input">
                        </div>

                        <div class="input-group">
                            <label class="form-label">Message</label>
                            <textarea class="form-textarea" placeholder="Note what your order e.g. special room for delivery"></textarea>
                        </div>

                        <div class="terms-group">
                            <input type="checkbox" class="form-checkbox" id="agreement" required>
                            <label class="form-label" for="agreement">
                                I want to receive news and updates once in a while. By submitting, I'm agreed to the <a href="#" class="terms-link">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>

                <div class="contact-info-area">
                    <div>
                        <div class="office-block">
                            <div class="office-heading">UNITED STATES HEAD QUARTER</div>
                            <div class="office-content">
                                <h3>Address:</h3>
                                <p>Information Technology Institute, Creativa Building, Damanhur University</p>
                                <h3>Phone:</h3>
                                <p>+20-2-353-55656</p>
                                <h3>Email:</h3>
                                <a href="mailto:itiinfo@iti.gov.eg" class="office-email">itiinfo@iti.gov.eg</a>
                            </div>

                        <div class="office-block">
                            

                            <div class="footer__social">
                        <a href="#" class="footer__social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="footer__social-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="footer__social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="footer__social-link">
                            <i class="fab fa-youtube"></i>
                        </a>
                        <a href="#" class="footer__social-link">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                    </div>
                        </div>
                    </div>

                    <div class="laptop-visual"></div>
                </div>
            </div>
        </div>

        <div class="map-wrapper">
            <div class="map-title-area">
                <h3>FIND US ON GOOGLE MAP</h3>
            </div>
            <div class="map-embed">
                <iframe src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d13674.384819916379!2d30.433125!3d31.037498000000003!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMzHCsDAyJzE1LjAiTiAzMMKwMjUnNTkuMyJF!5e0!3m2!1sen!2sus!4v1770143392812!5m2!1sen!2sus" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script type="module" src="/js/main.js"></script>

</body>
</html>
