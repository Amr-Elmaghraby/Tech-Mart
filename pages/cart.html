 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/js/theme-init.js"></script>
    <meta name="author" content="Tech-mart" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Shopping Cart - TechMart</title>

    <link
      rel="shortcut icon"
      href="/assets/images/logo/logo.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/pages/cart.css" />

    
  </head>

  <body data-page="index">

    <!-- Header -->
    <div id="header"></div>
 
    <!-- Main Cart Page -->
 <main class="cart-page">
      <div class="container">
        <div class="page-header">
          <h1>Shopping Cart</h1>
          <p class="cart-subtitle">
            You have <span id="totalItemsCount">0</span> items in your cart
          </p>
        </div>

        <div class="cart-layout">
          <!-- Cart Items Section -->
          <div class="cart-items-container">
            <!-- Empty State -->
            <div class="empty-cart" id="emptyCartMessage">
              <div class="empty-icon">üõí</div>
              <h2>Your cart is empty</h2>
              <p>Looks like you haven't added anything yet.</p>
              <a href="/pages/product.html" class="btn btn-primary">
                Browse Products
              </a>
            </div>

            <!-- Cart Items -->
            <div class="cart-items-list" id="cartItemsList"></div>

            <!-- Continue Shopping -->
            <div class="continue-shopping-section" id="continueShoppingSection">
              <a href="../pages/product.html" class="btn btn-secondary">
                ‚Üê Continue Shopping
              </a>
            </div>
          </div>

          <!-- Order Summary -->
          <aside class="order-summary" id="orderSummary">
            <h2>Order Summary</h2>

            <div class="summary-details">
              <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotalAmount">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping:</span>
                <span id="shippingAmount">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Tax:</span>
                <span id="taxAmount">$0.00</span>
              </div>
              <div class="summary-divider"></div>
              <div class="summary-row summary-total">
                <span>Total:</span>
                <span id="totalAmount">$0.00</span>
              </div>
            </div>

            <div class="promo-code-section">
              <div class="promo-input-group">
                <input type="text" id="promoCodeInput" placeholder="Enter promo code" class="promo-input" />
                <button class="btn-apply" id="applyPromoBtn">Apply</button>
              </div>
              <div class="promo-message" id="promoMessage"></div>
            </div>

            <button class="btn btn-checkout" id="checkoutBtn">
              Proceed to Checkout
            </button>
          </aside>
        </div>
      </div>
    </main>

     <!-- Footer -->
    <div id="footer"></div>

    <script type="module" src="/js/main.js"></script>

    <script type="module" src="/js/pages/cart.js"></script> 

 </body>
</html>
